  <script>
    $(function() {
      $('#full-page').fullpage({
        menu: '#top-nav',
        autoScrolling: false,
        afterLoad: function(anchorLink, index) {
          if (index === 1) {
            $('#top-nav').removeClass('navbar-section').addClass('navbar-header');
            $('#top-nav .navbar-brand').addClass('hidden');
          }
        },
        onLeave: function(index, nextIndex, direction) {

          }
        }

    });
